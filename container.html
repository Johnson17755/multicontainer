<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive container</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <!-- d is for desktop,t is for tablet, m for mobile -->
    <div class="slider-container" item-display-d="4" item-display-t="3" item-display-t="1">
        <div class="slider-width">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
            <div class="item">7</div>
            <div class="item">8</div>
            <div class="item">9</div>
            <div class="item">10</div>
            <div class="item">11</div>
            <div class="item">12</div>
            <div class="item">13</div>
            <div class="item">14</div>
            <div class="item">15</div>
        </div>
    </div>

    <button type="button" class="btn" onClick="prev()">prev</button>
    <button type="button" class="btn" onClick="next()">next</button>


    <script src="container.js"></script>
</body>
</html>
